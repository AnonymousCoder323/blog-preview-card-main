<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="blog-preview-card">
      <img src="/assets/images/illustration-article.svg" alt="Blog preview image" class="blog-preivew-card__image">
      <div class="blog-preview-card__content">
        <p class="blog-preview-card__category">
          Learning
        </p>
        <p class="blog-preview-card__publish-date">
          Published 21 Dec 2023
        </p>
        <h1 class="blog-preview-card__title">
          <a class="blog-preview-card__title_link" href="#">HTML &amp CSS foundations</a>
        </h1>
        <p class="blog-preview-card__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="blog-preview-card__author">
        <img src="/assets/images/image-avatar.webp" alt="Greg Hooper profile image" width="32px" height="32px">
        <p>
          Greg Hooper
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/AnonymousCoder323">Anonymous Coder</a>.
    </div>
  </main>
</body>

</html>
